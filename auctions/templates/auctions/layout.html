{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}auctions{% endblock %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="{% static 'auctions/styles.css' %}" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicons/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicons/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicons/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'favicons/site.webmanifest' %}">
</head>
<body>
    <div>
        <nav class="navbar navbar-dark bg-dark rounded d-flex justify-content-between">
            <div>
                <a class="navbar-brand" href="{% url 'index' %}">auctions</a>
            </div>
            <div class="d-flex align-items-center">
                {% if user.is_authenticated  %}
                <span class="navbar-text text-white mr-3">
                    Signed in as <strong>{{ user.username }}</strong>
                </span>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown mr-3">
                        <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Actions
                        </a>
                        <div class="dropdown-menu position-absolute" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="{% url 'watchlist' %}">Watchlist</a>
                            <a class="dropdown-item" href="{% url 'add_listing' %}">Create Listing</a>
                            <a class="dropdown-item" href="{% url 'categories' %}">View Categories</a>
                        </div>
                    </li>
                </ul>
                <a class="btn btn-secondary text-white" href="{% url 'index' %}">Active Listings</a>
                <a class="btn btn-secondary text-white ml-2" href="{% url 'logout' %}">Log Out</a>
                {% else %}
                    <span class="navbar-text text-white">
                        Not signed in
                    </span>
                    <a class="btn btn-secondary text-white ml-2" href="{% url 'login' %}">Log In</a>
                    <a class="btn btn-secondary text-white ml-2" href="{% url 'register' %}">Register</a>
                {% endif %}
            </div>
        </nav>
    </div>
    <hr>
    {% block body %}
    {% endblock %}
</body>
</html>
